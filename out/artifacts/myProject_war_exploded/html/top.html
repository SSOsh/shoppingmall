<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <style>
            #topBar {
                padding:10px 10px 10px 10px;
                height: 90px;
                width: 100%;
                background-color: #CED8F6;
            }
            #title {
                font-size: 25px;
                font-weight: bold;
                border-left: 20px;
                border-top: 10px;
            }
            #topBar .search {
                height: 20px;
                width: 300px;
                border-left: 20px;
                margin-top: 20px;
            }
            #topBar .btn {
                float: right;
                margin: 5px;
                border-top: 10px;
            }
            .btnC {
                background-color: #A9D0F5;
                text-align: center;
            }
            #topBar .btn:hover {
                color: red;
            }
            #myPageBtn {
                margin: 15px;
            }
        </style>
    </head>

    <body>
        <div id="topBar">
            <span id="title">쇼핑몰입니당~,~</span>
            <div class="btn">
                <button class="btnC" id="loginBtn"><a href="login">로그인</a></button>
                <button class="btnC" id="joinBtn"><a href="join">회원가입</a></button>
                <button class="btnC" id="myPageBtn"><a href="myPage">마이페이지</a></button>
            </div>
            <div class="search">
                <textarea id="search"></textarea>
            </div>
        </div>
    </body>
</html>
